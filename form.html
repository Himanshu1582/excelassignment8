<!DOCTYPE html>
<html>
<head>
    <title>forms</title>
</head>
<body>
    <form>
        <label for="username"><b>Username</b></label><br>
        <input required type="text" placeholder="Enter Username" id="username"><br><br>
        <label for="password"><b>Password</b></label><br>
        <input required type="password"  placeholder="Required Password" id="password"><br><br>
        <label for="email"><b>Email</b></label><br>
        <input required type="email" placeholder="Enter your Email" id="password"><br><br>
        <label for="phone number"><b>Phone number</b></label><br>
        <input required type="number" placeholder="Enter Your Phone No.">
        <br><br>
        <label for="DOB"><b>Date of Birth</b></label><br>
        <input required type="date" id="DOB"><BR><BR>
        <input required type="checkbox" id="tos">
        <label for="tos">I agree to TOS</label><br><br>
        <input type="submit" value="Submit" >
        

    </form>
</body>
</html>
